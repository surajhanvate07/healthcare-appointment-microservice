server:
  port: 8084
  servlet:
    context-path: /appointment-service

spring:
  application:
    name: appointment-service

  datasource:
    url: jdbc:mysql://localhost:3306/healthcareAppointment
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


resilience4j:
  circuitbreaker:
    instances:
      doctorsService:
        failureRateThreshold: 10
        slidingWindowSize: 5
        waitDurationInOpenState: 10s
  retry:
    instances:
      doctorsService:
        maxAttempts: 3
        waitDuration: 3s
