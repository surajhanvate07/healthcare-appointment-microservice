server:
  port: 8082
  servlet:
    context-path: /doctor-service

spring:
  application:
    name: doctor-service

  datasource:
    url: jdbc:mysql://localhost:3306/healthcareDoctor
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true